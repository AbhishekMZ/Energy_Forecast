<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Forecast Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Energy Forecast System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Summary Cards -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Current Load</h5>
                        <h2 class="card-text" id="current-load">Loading...</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">24h Prediction</h5>
                        <h2 class="card-text" id="prediction">Loading...</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Model Accuracy</h5>
                        <h2 class="card-text" id="accuracy">Loading...</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Energy Consumption Graph -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Energy Consumption Trend</h5>
                        <div id="energy-chart"></div>
                    </div>
                </div>
            </div>
            <!-- Weather Data -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Weather Conditions</h5>
                        <div id="weather-data">
                            <p>Temperature: <span id="temperature">Loading...</span></p>
                            <p>Humidity: <span id="humidity">Loading...</span></p>
                            <p>Wind Speed: <span id="wind-speed">Loading...</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Prediction Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Make Prediction</h5>
                        <form id="prediction-form">
                            <div class="mb-3">
                                <label for="prediction-date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="prediction-date" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Data Upload -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Data</h5>
                        <form id="upload-form">
                            <div class="mb-3">
                                <label for="data-file" class="form-label">Data File (CSV)</label>
                                <input type="file" class="form-control" id="data-file" accept=".csv" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
